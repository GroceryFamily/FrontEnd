name: build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install with npm
        run: npm ci
      - name: Build with npm
        run: npm run build --if-present
      - name: Test with npm
        run: npm test -- --watch=false --browsers=ChromeHeadless